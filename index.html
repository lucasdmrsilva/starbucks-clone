<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/20/16/20250920161126-1GLYFXRD.js" defer></script>
    
  </head>

  <body>
    <div class="circulo"></div>
    <img src="img/logo.png" alt="Logo starbucks" class="logo" />

    <div class="caixa-conteudo">
      <div class="caixa-textos">
        <h2>
          It's not just coffee <br />
          It's
          <span class="texto-starbucks">Starbucks</span>
        </h2>
        <p class="paragrafo">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>
        <button>Clique no SININHO</button>
      </div>

      <div class="caixa-imagem">
        <img src="img/img1.png" alt="copo starbucks" class="imagem-copo" />
      </div>
    </div>

    <div class="caixa-menu">
      <img src="img/thumb1.png" alt="copo botão" class="botao-menu" 
      onclick="mudarCorEImagem('#017143', 'img/img1.png')"/>
      <img src="img/thumb2.png" alt="copo botão" class="botao-menu" 
      onclick="mudarCorEImagem('#eb7495', 'img/img2.png')"/>
      <img src="img/thumb3.png" alt="copo botão" class="botao-menu" 
      onclick="mudarCorEImagem('#d752b1', 'img/img3.png')"/>
    </div>

  </body>

  <script src="scripts.js"></script>
</html>
